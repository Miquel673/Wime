<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link type="text/Css" rel="stylesheet" href="/Css/Wime_Styles_Int_Principal.Css">
    <link type="text/Css" rel="stylesheet" href="/Css/Wime_SideBar.Css">
    <link rel="icon" type="image/png" href="/IMG/Logo_Wime.png">

    <title>Wime</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>

<header>
    <!-- Botón hamburguesa (solo móviles) -->
  <button class="toggle-sidebar d-md-none" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <div id="sidebar-container"></div>


  <script>
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-visible');
    }

    // Cargar la barra lateral dinámicamente
    fetch('/HTML/Wime_SideBar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // ✅ Espera a que el HTML esté insertado, y entonces inicializa el calendario
        if (typeof inicializarCalendario === "function") {
          inicializarCalendario();
        }
      });
  </script>
  </header>
<body>
  <div class="main">
    <h1 class="titulo">Tablero</h1>
    <div class="tabs">
      <div class="tab active" onclick="showContent('tareas')">Tareas</div>
      <div class="tab" onclick="showContent('rutinas')">Rutinas</div>
    </div>
    <div class="top-bar">
      <input type="text" placeholder="🔍 search" class="search">
      <div class="filter">
        <label for="filter">Filtrar por:</label>
        <select id="filter" onchange="filtrarPorPrioridad()">
          <option value="">Todos</option>
          <option value="alta">Alta prioridad</option>
          <option value="media">Media prioridad</option>
          <option value="baja">Baja prioridad</option>
        </select>
      </div>
      <button class="crear" onclick="crearElemento()">＋ Crear</button>
    </div>

    <div id="contenido"></div>
  </div>

  <script src="/Js/Script.js"></script>
  <script src="/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

    

  
</body>


</html>
