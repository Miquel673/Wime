<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/Wime/public/Css/Wime_interfaz_inicio_Sesion.Css">
    <link rel="stylesheet" href="/Wime/public/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/Wime/public/IMG/Logo_Wime.png">

    <script src="/Wime/public/Js/Wime_Script_Login.js" defer></script>

</head>

<body>

    <div class="container w-75 bg-warning mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <button style="position: relative; margin-right: 260px;"><a href="/Wime/public/HTML/Wime_interfaz_Pagina-Principal.html">Volver</a></button>
                    <img src="/Wime/public/IMG/Logo_Wime.png" width="90" alt="">
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                </div>
                


                <form id="form-login" method="POST">
    <div class="mb-4">
        <label class="form-label" for="email">Correo electrónico</label>
        <input id="email" type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-4">
        <label class="form-label" for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" name="contrasena" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>

<div id="error-msg" style="color:red; margin-top:10px;"></div>


                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-lg-block">
                                        <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png"
                                            width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-lg-block">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
                                            width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para mensajes -->
<div id="mensaje-flotante" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3 d-none" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body" id="texto-toast">
      ¡Mensaje de prueba!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="ocultarToast()" aria-label="Cerrar"></button>
  </div>
</div>

    
    <script src="/Wime/public/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
