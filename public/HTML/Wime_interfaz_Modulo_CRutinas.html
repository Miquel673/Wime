<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIME - Nueva Tarea</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/Wime/public/bootstrap-5.3.7-dist/css/bootstrap.min.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/Wime/public/Css/Wime_interfaz_Modulo_C-Tareas-Rutinas.Css">
  <link rel="icon" type="image/png" href="/Wime/public/IMG/Logo_Wime.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar cargada dinámicamente -->
  <header>
        <!-- Botón hamburguesa (solo móviles) -->
  <button class="toggle-sidebar d-md-none" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <div id="sidebar-container"></div>


  <script>
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-visible');
    }

    // Cargar la barra lateral dinámicamente
    fetch('/Wime/public/HTML/Wime_SideBar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // ✅ Espera a que el HTML esté insertado, y entonces inicializa el calendario
        if (typeof inicializarCalendario === "function") {
          inicializarCalendario();
        }
      });
  </script>

  <!-- Modal para crear nueva tarea o rutina -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoLabel">¿Qué deseas crear?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column gap-2">

        <!-- dentro del modal -->
        <a href="/Wime/public/HTML/Wime_interfaz_Modulo_CTareas.html" class="btn btn-primary">Crear Tarea</a>
        <a href="/Wime/public/HTML/Wime_interfaz_Modulo_CRutinas.html" class="btn btn-success">Crear Rutina</a>

      </div>
    </div>
  </div>
</div>

  </header>

  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Formulario de nueva tarea -->
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4">Crear Nueva Tarea</h4>

            <form>
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Nueva Rutina">
              </div>

              <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prioridad" id="alta">
                    <label class="form-check-label" for="alta">Alta</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prioridad" id="media">
                    <label class="form-check-label" for="media">Media</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prioridad" id="baja">
                    <label class="form-check-label" for="baja">Baja</label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha límite</label>
                <input type="date" class="form-control" id="fecha">
              </div>

              <div class="mb-3">
                <label for="compartir" class="form-label">Compartir con</label>
                <input type="text" class="form-control" id="compartir" placeholder="correo@ejemplo.com">
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe tu tarea..."></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Crear</button>
                <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Calendario -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-3">Calendario</h4>

            <div id="calendario">
              <div id="encabezado-calendario" class="d-flex justify-content-between align-items-center mb-3">
                <button id="prev" class="btn btn-outline-primary btn-sm">◀</button>
                <span id="mes-anio" class="fw-bold">Mes Año</span>
                <button id="next" class="btn btn-outline-primary btn-sm">▶</button>
              </div>

              <div id="dias-semana" class="d-flex justify-content-between text-center fw-semibold mb-2">
                <span>D</span><span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span>
              </div>

              <div id="dias" class="d-flex flex-wrap gap-2"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/Wime/public/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Wime/public/Js/Script.js"></script>

</body>
</html>
